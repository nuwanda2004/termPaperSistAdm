<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СисАдмин - Вход</title>
  <style>
    /* Глобальные стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #1d1d1f;
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Навигация */
    header {
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 44px;
    }

    .logo {
      font-size: 21px;
      font-weight: 500;
      color: #ffffff;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin: 0 10px;
    }

    .nav-links a {
      color: #f5f5f7;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    /* Форма входа */
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #f5f5f7;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .form-title {
      font-size: 32px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #1d1d1f;
      letter-spacing: -0.5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 16px;
      color: #1d1d1f;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      font-size: 17px;
      background-color: #ffffff;
      color: #1d1d1f;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #0071e3;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember-me input {
      margin-right: 10px;
    }

    .btn {
      display: inline-block;
      background-color: #0071e3;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      text-decoration: none;
      font-size: 17px;
      font-weight: 400;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .btn:hover {
      background-color: #0077ed;
      transform: scale(1.02);
    }

    .register-link {
      text-align: center;
      margin-top: 25px;
      font-size: 16px;
    }

    .register-link a {
      color: #0071e3;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a {
      color: #86868b;
      font-size: 14px;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
      color: #0071e3;
    }

    /* Футер */
    footer {
      background-color: #f5f5f7;
      padding: 30px 0;
      text-align: center;
      font-size: 14px;
      color: #86868b;
      margin-top: 50px;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <div class="logo">СисАдмин</div>
    <ul class="nav-links">
      <li><a href="index.html">Главная</a></li>
      <li><a href="tutorials.html">Учебные материалы</a></li>
      <li><a href="tools.html">Инструменты</a></li>
      <li><a href="forum.html">Форум</a></li>
      <li><a href="about.html">О нас</a></li>
      <li><a href="contacts.html">Контакты</a></li>
      <li><a href="login.html">Вход</a></li>
      <li><a href="register.html">Регистрация</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <div class="form-container">
    <h2 class="form-title">Вход в систему</h2>
    <form action="index.html" method="get">
      <div class="form-group">
        <label for="email">Электронная почта</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Запомнить меня</label>
      </div>

      <button type="submit" class="btn">Войти</button>
    </form>

    <div class="forgot-password">
      <a href="#">Забыли пароль?</a>
    </div>

    <div class="register-link">
      Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
    </div>
  </div>
</div>

<footer>
  <div class="container">
    <p>&copy; 2025 Максимов Алексей. Все права защищены.</p>
    <p>Разработано для курсовой работы</p>
  </div>
</footer>
</body>
</html>
